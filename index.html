<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="description" content="AstroInsight Engine ‚Äî a modern, minimal search experience with live suggestions and dark mode.">
    <title>AstroInsight Engine</title>

    <!-- Favicon (inline SVG, space theme) -->
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><defs><linearGradient id="g" x1="0" y1="0" x2="1" y2="1"><stop stop-color="%230ea5e9"/><stop offset="1" stop-color="%238b5cf6"/></linearGradient></defs><circle cx="32" cy="32" r="30" fill="url(%23g)"/><ellipse cx="32" cy="34" rx="16" ry="8" fill="none" stroke="white" stroke-width="4" transform="rotate(-15 32 32)"/><circle cx="32" cy="32" r="10" fill="white"/><circle cx="48" cy="16" r="2.5" fill="white"/></svg>' />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <a class="skip-link" href="#search-input">Skip to search</a>
    <header class="site-header">
      <div class="brand">
        <span class="logo" aria-hidden="true">ü™ê</span>
        <span class="brand-name">AstroInsight Engine</span>
      </div>
      <div class="header-actions">
        <a class="cta" href="#" id="about-link">About</a>
      </div>
    </header>

    <main class="hero" role="main">
      <h1 class="headline">Explore the cosmos of knowledge.</h1>
      <p class="tagline">Chart your course through the stars of information.</p>

      <form id="search-form" class="search" role="search" aria-label="Site-wide">
        <div class="search-field" role="combobox" aria-expanded="false" aria-owns="suggestions" aria-haspopup="listbox">
          <span class="search-icon" aria-hidden="true">üî≠</span>
          <input id="search-input" name="q" type="search" autocomplete="off" placeholder="Search anything..." aria-autocomplete="list" aria-controls="suggestions" spellcheck="false" />
          <button type="button" id="clear-btn" class="icon-button clear" aria-label="Clear search">‚úï</button>
        </div>
        <ul id="suggestions" class="suggestions" role="listbox"></ul>

        <div class="helper-row">
          <div class="kbd-hints">
            <span class="kbd">‚Üë</span>
            <span class="kbd">‚Üì</span>
            <span>navigate</span>
            <span class="sep">‚Ä¢</span>
            <span class="kbd">Enter</span>
            <span>search</span>
            <span class="sep">‚Ä¢</span>
            <span class="kbd">Esc</span>
            <span>clear</span>
          </div>
          <div class="recent" id="recent"></div>
        </div>
      </form>
    </main>

    <section id="results-section" aria-live="polite" aria-busy="false">
      <div class="results-toolbar" role="group" aria-label="Result actions">
        <button type="button" id="summarize-btn" class="cta" disabled>Summarize</button>
        <button type="button" id="highlights-btn" class="cta" disabled>Highlights</button>
      </div>
      <div id="results" class="results" tabindex="-1"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
