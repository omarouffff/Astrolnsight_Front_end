  <body>

    </header>

    <main class="hero" role="main">
      <h1 class="headline">Explore the cosmos of knowledge.  </h1>
      <p class="tagline">Chart your course through the stars of information.</p>

      <form id="search-form" class="search" role="search" aria-label="Site-wide">
        <div class="search-field" role="combobox" aria-expanded="false" aria-owns="suggestions" aria-haspopup="listbox">
          <span class="search-icon" aria-hidden="true">ğŸ”­</span>
          <input id="search-input" name="q" type="search" autocomplete="off" placeholder="Search anything..." aria-autocomplete="list" aria-controls="suggestions" spellcheck="false" />
          <button type="button" id="clear-btn" class="icon-button clear" aria-label="Clear search">âœ•</button>
        </div>
        <ul id="suggestions" class="suggestions" role="listbox"></ul>

        <div class="helper-row">
          <div class="kbd-hints">

    </main>

    <section id="results-section" aria-live="polite" aria-busy="false">
      <div class="results-toolbar" role="group" aria-label="Result actions">
        <button type="button" id="summarize-btn" class="cta" disabled>Summarize</button>
        <button type="button" id="highlights-btn" class="cta" disabled>Highlights</button>
        <button type="button" id="copy-btn" class="cta" disabled>Copy</button>
        <button type="button" id="export-btn" class="cta" disabled>Export PDF</button>
        <span id="confidence-meter" class="confidence-meter" aria-live="polite" aria-atomic="true"></span>
      </div>
      <div id="results" class="results" tabindex="-1"></div>
    </section>

    <section id="references-section" class="container">
      <header class="section-head">
        <h2 class="section-title">References</h2>
        <div class="section-actions" id="references-actions">
          <a class="cta" href="https://taskbook.nasaprs.com" target="_blank" rel="noopener" title="NASA Task Book">ğŸ“š NASA Task Book â†—</a>

    <section id="timeline-section" class="container">
      <header class="section-head">

        <div class="section-actions">
          <label class="muted" for="timeline-year">Year</label>
          <input id="timeline-year" class="select" type="range" min="1900" max="2100" step="1" value="2000" />
          <span id="timeline-year-display" class="muted">2000â€“2009</span>

      <div class="timeline-legend muted">

      </div>
    </section>
